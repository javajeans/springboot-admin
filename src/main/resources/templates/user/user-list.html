<div>
	<div class="page-title">
		<div class="title_left">
			<h3>用户管理</h3>
		</div>

		<div class="title_right">
			<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<div class="x_panel">
		<div class="x_title">
			<h2>Basic Tables <small>basic table subtitle</small></h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						<i class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Settings 1</a>
						</li>
						<li><a href="#">Settings 2</a>
						</li>
					</ul>
				</li>
				<li><a class="close-link"><i class="fa fa-close"></i></a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content" id="user-content">

			<table class="table" id="table-content" th:if="${users} neq null" th:attr="page-num=${users.pages}">
				<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="user:${users}">
					<th scope="row" th:text="${user.username}"></th>
					<td>Tommmy</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				</tbody>
			</table>
		</div>
        <div class="text-center" id="page"></div>
	</div>
</div>
<script src="../../static/vendors/laypage/laypage.js" th:src="@{/vendors/laypage/laypage.js}"></script>
